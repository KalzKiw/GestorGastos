<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - GestorGastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
        }
        .container {
            margin-left: 200px; /* Desplazamos el contenido a la derecha para dejar espacio al menú */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .active {
            background-color: #007bff;
        }
        .content {
            margin-left: 220px; /* Para que el contenido no quede cubierto por el sidebar */
        }
    </style>
</head>
<body>

<!-- Barra lateral (sidebar) -->
<div class="sidebar">
    <h4 class="text-center text-white">GestorGastos</h4>
    <a href="/dashboard">Dashboard</a>
    <a href="/movimientos" class="active">Movimientos</a>
    <a href="/categorias">Categorías</a>
    <a href="/logout">Cerrar sesión</a>
</div>

<!-- Contenido principal -->
<div class="container content">
    <h2>Lista de Movimientos</h2>
    <!-- Aquí puedes mostrar los registros de los movimientos financieros -->
    <ul>
        <li>Movimiento 1: Ingreso de 500€</li>
        <li>Movimiento 2: Gasto de 200€</li>
        <!-- Agrega los datos dinámicamente -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
